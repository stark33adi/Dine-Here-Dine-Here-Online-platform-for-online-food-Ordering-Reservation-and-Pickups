<!DOCTYPE html>
<html lang="en">

<head>
    <!-- this is the title of the tab -->
    <meta charset="UTF-8">
    <title>DineHere - Restaurant - login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="restaurant_login.css" />
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<body style="background-image: url('./rest_signup_bg.jpg'); background-repeat: no-repeat; background-size: 100%; background-position: center;">
    <div style="background-color: black; display: flex; flex-direction: row;">
        <img src="./logo.png" style="width:78px; height:68px; margin-top: 10px; margin-bottom: 10px;">
        <div style=" display:flex; align-items: center;">
            <div style="font-size: 36px; font-weight: 600; color: #eee3e3;">Dine Here Merchant</div>
        </div>
    </div>


    <div style="margin-top: 250px; display: flex; justify-content: center;">
        <div id="content">
            <div style="width:500px;">
                <div style="margin-bottom: 20px;">
                    <input id="email" type="text" class="form-control" style="background: transparent; outline:0 none; border: 2px solid white; color: #E6EAEE;" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'"/>
                </div>

                <div style="margin-bottom: 20px;">
                    <input id="password" type="password" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'"/>
                </div>

                <div style="margin-left:auto; display:flex; justify-content: center; ">
                    <button id="login" type="button" class="btn btn-light" style="color: black; margin-right:10px;">
                        Log in
                    </button>

                    <button id="signup" type="button" class="btn btn-light" style="color: black;">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="restaurant_login.js"></script>
</body>


</html>
