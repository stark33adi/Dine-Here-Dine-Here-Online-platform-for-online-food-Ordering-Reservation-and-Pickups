<!DOCTYPE html>
<html lang="en" topmargin="5">

<head>
	<title>Dine Here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="delivery_page.css" />

</head>

<body>
	<div style="display: flex; flex-direction: column;">
		<div style="display: flex; flex-direction: row;">
			<div class='checkout_logo'> Dine Here </div>
		</div>
		<div style="display: flex; flex-direction: row;">
			<div class='title1'> Summary Of Your Order</div>

		</div>
		<hr/>


	</div>

	<section>
		<h3>Your order will go to this address: </h3>
		<table class="print_address" cellpadding="20" cellspacing="0">
			<tr>
				<td class="output">delivery address:</td>
				<td id="address_value">address_value</td>
			</tr>
		</table>
	</section>
	<section>
		<h3>Your order currently is under this status:</h3>
		<output>For now:</output>
		<a id="order_state"></a>
	</section>


	<button class="delivery_button" onclick="refresh()">Refresh</button>
	<button class="delivery_button" onclick="back_to_restaurant_list()">Back</button>
	<script src="delivery_page.js"></script>
</body>

</html>
