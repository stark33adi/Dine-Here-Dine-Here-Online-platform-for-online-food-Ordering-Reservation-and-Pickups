<!DOCTYPE html>
<html lang="en">

<!--The Author : Peeyush Kumar-->

<head>
    <!-- import css and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sign_up_page.css" />
</head>

<body>
    <div style="display: flex; flex-direction: column; min-width: 1920px;">
        <div style="display: flex; flex-direction: row; padding-left: 40px; padding-top: 40px;">
            <img src="./logo_white.png" style="width: 42px; height: 50px; margin-top: 2px; margin-left: 10px; margin-right: 20px;" alt="bo image"></img>
            <h1 style="font-weight: 600; font-size: xxx-large;">Dine Here</h1>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 90px;">
            <div id="signupPanel" style="display: flex; flex-direction: row; padding: 36px; border-radius: 10px;">
                <div style="display: flex;">
                    <div style="margin-left: auto;">
                        <img src="onlineorder-thumb.jpg" style="width: 540px; height: 600px; border-radius: 10px;" alt="customer">
                    </div>
                </div>
                <div style="display: flex; margin-left: 90px; margin-right: 40px;">
                    <div style="display: flex; flex-direction: column; margin-top: 12px; width: 350px;">
                        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                            <h2>Signup</h2>
                        </div>

                        <div style="display: flex; flex-direction: row;">
                            <div style="width: 50%;">
                                <input id="fname" type="text" placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First Name'">
                            </div>
                            <div style="width: 5%;"></div>
                            <div style="width: 45%;">
                                <input id="lname" type="text" placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
                            </div>
                        </div>

                        <input id="address" type="text" placeholder="Address" onfocus="this.placeholder=''" onblur="this.placeholder='Address'">

                        <div style="display: flex; flex-direction: row;">
                            <div style="width: 65%;">
                                <input id="phone" type="text" placeholder="Phone" onfocus="this.placeholder=''" onblur="this.placeholder='Phone'">
                            </div>
                            <div style="width: 5%;"></div>
                            <div style="width: 30%;">
                                <input id="zipcode" type="text" placeholder="Zipcode" onfocus="this.placeholder=''" onblur="this.placeholder='Zipcode'">
                            </div>
                        </div>

                        <input id="email" type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">

                        <input id="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">

                        <input id="cfmPassword" type="password" style="margin-bottom: 3px;" placeholder="confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'">

                        <div>
                            <input id="showPassword" type="checkbox">
                            <label for="showPassword">show password</label>
                        </div>


                        <button class="btn btn-primary" id="signupButton" style="margin-top: 10px; font-weight: bold; font-size: large;" onclick="collect_personal_values()">signup</button>

                        <div>
                            <p style="font-size: small; color: rgb(59,59,59); font-weight: 400;">If you want to choose an avatar, you can add it to your profile later.</p>
                        </div>

                        <div>
                            <p id="toLogin" style="text-align: right; cursor: pointer;">
                                back to login >
                            </p>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- import js -->
    <script src="sign_up_page.js"></script>
</body>

</html>
