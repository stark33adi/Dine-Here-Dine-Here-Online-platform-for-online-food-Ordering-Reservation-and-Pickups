<!DOCTYPE html>
<html lang="en" topmargin="5">

<head>

   <link rel="stylesheet" type="text/css" href="customer_profile.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
   <div class='header_logo'> Dine Here </div>

   <div class='title' style="padding-top: 0cm;"> Customer Profile:</div>
   <table class = "Profiletable" border="1" cellspacing="0" cellpadding="20">
      <tr>
         <td class='output'>First Name:</td>
         <td id="first_name_value">first_name_value</td>
      </tr>
      <tr>
         <td class='output'>Last Name:</td>
         <td id="last_name_value">last_name_value</td>
      </tr>
      <tr>
         <td class='output'>Email:</td>
         <td id="email_value">email_value</td>
      </tr>
      <tr>
         <td class='output'>Address:</td>
         <td id="address_value">address_value</td>
      </tr>
      <tr>
         <td class='output'>Zipcode:</td>
         <td id="zipcode_value">zipcode_value</td>
      </tr>
      <tr>
         <td class='output'>Phone:</td>
         <td id="phone_value">phone_value</td>
      </tr>
      <tr>
         <td class='output'>Customer ID:</td>
         <td id="customer_ID_value">customer_ID_value</td>
      </tr>
      <tr>
         <td class='output'>Registration Date:</td>
         <td id="reg_date_value">reg_date_value</td>
      </tr>
      <tr>
         <td class='output'>Photo:</td>
         <td id="photo_value"></td>
      </tr>
      
   </table>
   <script src="customer_profile.js"></script>
</body>

</html>
