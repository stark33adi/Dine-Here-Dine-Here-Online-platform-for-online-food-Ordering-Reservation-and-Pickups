        <div style="display: flex; justify-content: center;">
            <h2 style="margin-bottom: 90px;">Reservation</h2>
        </div>
        <div style="margin-left: 120px; margin-right: 120px;">
            <div style="display: flex; flex-direction: row;">
                <div class="col-md-3 col-sm-3 col-xs-3" style="display: flex; flex-direction: column; min-width: 370px">

                    <div id="display_photo"></div>
                    <div>
                        <hr style="width: 372px; margin-left: 0px; margin-top: 16px; margin-bottom: 19px">
                        <table>
                            <tr>
                                <td class="table-rest-col-1">
                                    <div style="font-weight: bold; font-size: large;">Name:</div>
                                </td>
                                <td class="table-rest-col-2">
                                    <div id='restaurant_name' style="font-size: large;">loading...</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-rest-col-1">
                                    <div style="font-weight: bold; font-size: large;">Address:</div>

                                    <div id='restaurant_address' style="font-size: large;">loading...</div>

                            </tr>
                            <tr>
                                <td class="table-rest-col-1">
                                    <div style="font-weight: bold; font-size: large;">Type:</div>
                                </td>
                                <td class="table-rest-col-2">
                                    <div id='restaurant_type' style="font-size: large;">loading...</div>

                            </tr>

                                <td class="table-rest-col-1">

                                <td class="table-rest-col-2">

                                    <p id='reserveemail'></p>
                                </td>
                            </tr>

                                <td class="table-reserve-col-1">
                                    <div>Number of people:</div>
                                </td>
                                <td class="table-reserve-col-2">
                                    <input class="input_fields" type="number" min="1" name='reserveparty' id='reservepartynum' value="1" placeholder="Enter the party size"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-reserve-col-1">
                                    <div>Date&Time:</div>
                                </td>
                                <td class="table-reserve-col-2">
                                    <input class="input_fields" id="datetimepicker" type="text">
                                </td>
                            </tr>

                                <td class="table-reserve-col-1">
                                    <div>Extra notes:</div>
                                </td>
                                <td class="table-reserve-col-2">
                                    <textarea class='input_fields' style="height: 120px; resize: none;" wrap="soft" maxlength="200" name='reservenotes' id='reservenotes'
                                              placeholder="Enter Your Notes Here"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 120px">
                        <button id="reserveButton" class='btn btn-primary' onclick="collect_reserve_values()">Reserve now &rarr;</button>
                    </div>
                </div>

                <div class="col-md-2 col-sm-2 col-xs-2"></div>


            </div>
