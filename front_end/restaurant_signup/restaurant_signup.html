<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- this is the title of the tab -->
        <title>DineHere - Restaurant - signup</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="restaurant_signup.css" />
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>

    <body style="background-image: url('./rest_signup_bg.jpg'); background-repeat: no-repeat; background-size: 100%; background-position: center;">
        <div style="background-color: black; display: flex; flex-direction: row;">
            <img src="./logo.png" style="width:78px; height:68px; margin-top: 10px; margin-bottom: 10px;">
            <div style=" display:flex; align-items: center;">
                <div style="font-size: 36px; font-weight: 600; color: #eee3e3;">Dine Here Merchant</div>
            </div>
        </div>


        <div style="margin-top: 100px; display: flex; justify-content: center;">
            <div id="content">
                <div style="width:500px;">
                    <div style="margin-bottom: 20px;">
                        <input id="storeName" type="text" class="form-control" style="background: transparent; border: 2px solid white; color: #E6EAEE;" placeholder="Store Name" onfocus="this.placeholder=''" onblur="this.placeholder='Store Name'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="address" type="text" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Store Address " onfocus="this.placeholder=''" onblur="this.placeholder='Store Address'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="email" type="text" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Email " onfocus="this.placeholder=''" onblur="this.placeholder='Email'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="password" type="password" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Password " onfocus="this.placeholder=''" onblur="this.placeholder='Password'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="cfmpwd" type="password" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Confirm Password " onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="storePhone" type="text" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Phone Number " onfocus="this.placeholder=''" onblur="this.placeholder='Phone Number'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <input id="restType" type="text" class="form-control" style="background: transparent; border: 2px solid white; color:#E6EAEE;" placeholder="Restaurant Type " onfocus="this.placeholder=''" onblur="this.placeholder='Restaurant Type'"/>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <select id="selectFoodType" class="form-control" style="background: transparent; border: 2px solid white; color:silver;">
                            <option>Please Select Restaurant's Food Type</option>
                            <option>Gluten-Free</option>
                            <option>Veg</option>
                            <option>Mix</option>
                            <option>Non-Veg</option>
                            <option>Halal</option>
                            <option>Allergy-friendly</option>
                        </select>
                    </div>

                    <div id="serviceType" style="margin-bottom: 20px; display: flex; justify-content: center;">
                        <p style="color:#E6EAEE; margin-right: auto;">Select your service types: </p>
                        <div>
                            <input id="Delivery" type="checkbox"/><label style="color:#E6EAEE;" for="Delivery">Delivery </label>
                            <input id="Pickup" type="checkbox" style="margin-left:10px;"/> <label style="color:#E6EAEE;" for="Pickup">Pickup </label>
                            <input id="Reservation" type="checkbox" style="margin-left:10px;"/> <label style="color:#E6EAEE;" for="Reservation">Reservation </label>
                        </div>
                    </div>

                    <div style="margin-left:auto; display:flex; justify-content: center; ">
                        <button id="signup" type="button" class="btn btn-light" style="color: black; margin-right:10px;">
                            Sign up
                        </button>

                        <button id="return" type="button" class="btn btn-light" style="color: black;">
                            Log in
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="restaurant_signup.js"></script>
    </body>

    
</html>
