<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login_page.css" />

</head>

<body>
    <script src="login_page.js"></script>
    <div style="display: flex; flex-direction: column; min-width: 1920px;">
        <div style="display: flex; flex-direction: row; padding-left: 40px; padding-top: 40px;">
            <img src="./logo_white.png" style="width: 42px; height: 50px; margin-top: 2px; margin-left: 10px; margin-right: 20px;" alt="bo image"></img>
            <h1 style="font-weight: 600; font-size: xxx-large;">Dine Here</h1>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 90px;">
            <div id="loginPanel" style="display: flex; flex-direction: row; padding: 36px; border-radius: 10px;">
                <div style="display: flex;">
                    <div style="margin-left: auto;">
                        <img src="onlineorder-thumb.jpg" style="width: 540px; height: 600px; border-radius: 10px;" alt="customer">
                    </div>
                </div>
                <div style="display: flex; margin-left: 90px; margin-right: 40px;">
                    <div style="display: flex; flex-direction: column; margin-top: 40px; width: 350px;">
                        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                            <h2>Login</h2>
                        </div>

                        <!--                    <label for="email" style="font-size: larger;">email</label>-->
                        <input id="email" type="text" placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder='Email Address'">

                        <!--                    <label for="password" style="font-size: larger;">password</label>-->
                        <input id="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">

                        <div>
                            <input id="showPassword" type="checkbox">
                            <label for="showPassword">show password</label>
                        </div>

                        <button class="btn btn-primary" id="loginButton" style="margin-top: 10px; font-weight: bold; font-size: large;">login</button>

                        <div class='a' style="display: flex; flex-direction: row; margin-top: 10px">
                            <p style="font-size: small;">New Here?</p>
                            <a href="../sign_up_page/sign_up_page.html" style="margin-left: 3px; font-size: small;">Sign up</a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
